version: '3'

services:
  app:
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - backend
    environment:
      - PORT=$PORT
      - MODE=$MODE
      - DB_URL=postgresql://root:dbpass@db:5432/area

  # client:
  #   networks:
  #     - frontend
  #   build:
  #       context: ./client
  #   command: npm start
  #   volumes:
  #     - ./client/:/usr/app
  #     - /usr/app/node_modules
  #   ports:
  #     - "${CLIENT_PORT}:${CLIENT_PORT}"

  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=area
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql

networks:
  backend:
  frontend:

volumes:
  db-data:
